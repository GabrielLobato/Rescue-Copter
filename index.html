<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/estilo.css" type="text/css">
	<title>Resgate</title>
</head>

<body>
	<div id="container">
		<!-- div container !-->

		<div id="fundoGame">
			<!-- div fundoGame !-->

			<div id="inicio">
				<h1> Resgate </h1> <!-- div inicio !-->
				<p><b>Use as teclas <em>W</em>, <em>S</em>, <em>A</em> e <em>D</em> para movimentar o helicóptero e a
						tecla <em>ESPAÇO</em> para atirar.</b></p>
				<p>
				<h1 id="start" onclick="start()">JOGAR</h1>
				</p>
			</div> <!-- Fim da div inicio !-->

		</div> <!-- Fim da div fundoGame !-->

	</div> <!-- Fim da div container !-->

	<!-- Sons do jogo -->
	<audio src="sons/disparo.mp3" preload="auto" id="somDisparo" class="vol"></audio>
	<audio src="sons/explosao.mp3" preload="auto" id="somExplosao" class="vol"></audio>
	<audio src="sons/musica_fundo.mp3" preload="auto" id="musica" loop></audio>
	<audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
	<audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
	<audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>
	<!-- <audio autoplay muted src="sons/somMenu.mp3" id="somMenu"></audio> -->
	<!-- scripts -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery-collision.min.js"></script>

</body>

</html>
